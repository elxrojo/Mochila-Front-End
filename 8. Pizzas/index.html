<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
</head>

<body>
    <header>
        <img src="img/VectorPizza.svg" alt="Logo Pizza">
        <p class="logo">
            <span id="logo1"> Pizza </span>
            &
            <span class="textorojo"> Front </span>
        </p>

        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>
    
    <section id="EspacioTarjetas">
        <div id="TarjetaBanner">
            <p id="textobanner"> 
                <span>
                    <span class="textorojo"> Envío gratis </span> comprando <span class="textorojo"> 2 pizzas </span>
                </span>
            </p>
        </div>

        <div id="TarjetaRanking">
            <h1 class="textorojo">
                Podio de pizzas
            </h1>

            <img src="img/PizzaFalling.jpg" alt="Pizza Cayendo">
            
            <h2>
                Pizzas top 5
            </h2>

            <ol type="1">
                <li>Muzarella</li>
                <li>Hawaiana</li>
                <li>Muzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
        </div>
    </section>

    <footer>
        
        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>

        <img src="img/VectorPizza.svg" alt="Logo Pizza">
        <p class="logo">
            <span id="logo1"> Pizza </span>
            &
            <span class="textorojo"> Front </span>
        </p>

    </footer>
</body>
</html>
